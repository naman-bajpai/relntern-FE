    <div class="container mx-auto mt-8 px-4">
        <div id="table-div" class="bg-white rounded-lg shadow-lg overflow-hidden">
          <table class="min-w-full table-auto">
            <thead>
              <tr class="bg-gray-200">
                <th scope="col" class="py-2 px-4">Intern ID</th>
                <th scope="col" class="py-2 px-4">Full Name</th>
                <th scope="col" class="py-2 px-4">Mentor</th>
                <th scope="col" class="py-2 px-4">End State</th>
                <th scope="col" class="py-2 px-4">Association</th>
                <th scrope="col" class="py-2 px-4"></th>
                <th scrope="col" class="py-2 px-4"></th>
                <th scrope="col" class="py-2 px-4"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let interns of internDetails">
                <td class="py-2 px-4">{{interns.id}}</td>
                <td class="py-2 px-4">{{interns.fullname}}</td>
                <td class="py-2 px-4">{{interns.mentorname}}</td>
                <td class="py-2 px-4">{{interns.enddate}}</td>
                <td class="py-2 px-4">{{interns.association}}</td>
                <td class="py-2 px-4"><button class="btn btn-primary">Edit</button></td>
                <td class="py-2 px-4"><button class="btn btn-primary">Delete</button></td>
                <td class="py-2 px-4"><button class="btn btn-primary" (click)="goToPage('status')">Status</button></td>
              </tr>
