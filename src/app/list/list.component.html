
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relntern Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    .avatar {
      vertical-align: middle;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    button:hover {
      background-color: #4CAF50;
      color: white;
      transition: ease 0.5s;
    }

    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }


    #dashboard-menu:hover {
      transform: translate(-1.5%, -1.5%);
      transition: transform 0.45s;
    }
  </style>

</head>

            <li id="Add_Mentor"><button type="button"

            <li id="Add_Mentor"><button type="button"

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">

    <div class="container mx-auto mt-8 px-4">
        <div id="table-div" class="bg-white rounded-lg shadow-lg overflow-hidden">
          <table class="min-w-full table-auto">
            <thead>
              <tr class="bg-gray-200">
                <th scope="col" class="py-2 px-4">Intern ID</th>
                <th scope="col" class="py-2 px-4">Full Name</th>
                <th scope="col" class="py-2 px-4">Mentor</th>
                <th scope="col" class="py-2 px-4">End Date</th>
                <th scope="col" class="py-2 px-4">Association</th>
                <th scrope="col" class="py-2 px-4"></th>
                <th scrope="col" class="py-2 px-4"></th>
                <th scrope="col" class="py-2 px-4"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let interns of internDetails">
                <td class="py-2 px-4">{{interns.id}}</td>
                <td class="py-2 px-4">{{interns.fullname}}</td>
                <td class="py-2 px-4">{{interns.mentor}}</td>
                <td class="py-2 px-4">{{interns.endDate}}</td>
                <td class="py-2 px-4">{{interns.association}}</td>
                <td class="py-2 px-4"><button class="btn btn-primary" (click)="closeModal()">Remarks</button></td>
                <td class="py-2 px-4"><button class="btn btn-primary" (click)="deleteIntern(interns)">Delete</button></td>
                <td class="py-2 px-4">
                  
                <button class="btn btn-primary" (click)="goToPage('status')">Inactive</button></td>
              </tr>
