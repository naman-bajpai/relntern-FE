<div class="modal-body">
    <h3>Are you sure you want to delete this record permanently?</h3>
  </div>
  <div class="modal-footer" *ngFor="let intern of internDetails">
    <button type="button" class="btn btn-primary" style="background-color: black;" (click)="deleteInternById(intern)">
      Delete
    </button>
  </div>
