<style>
  button {
    color: #3b82f6;
    background-color: #3b82f6;
  }
</style>
<div class="flex min-h-full items-center justify-center bg-gray-100 hide-sb">

  <div class="max-w-md w-full mx-auto p-8 bg-white rounded-lg login-container shadow-bottom">
    <div class="flex justify-center">
      <img class="h-16 w-auto"
        src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
        alt="Your Company">
    </div>
    <h2 class="mt-6 text-2xl font-bold text-center text-gray-800">Login to continue <i
        class="fa-solid fa-arrow-right "></i></h2>
    <form class="mt-8 space-y-6" action="#" method="POST" (submit)="checkPassword(username.value, password.value)">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
          <input type="text" class="form-control" placeholder="username" aria-label="Username"
            aria-describedby="basic-addon1" #username (ngModel)="username" required>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username"
            aria-describedby="button-addon2" #password (ngModel)="password" required>


        </div>

      </div>
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign in
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
    </div>
  </div>

  <div class="right-container">
    <p class="flex min-h-full items-center justify-center">Welcome to Relntern!</p>
    <div class="circle"></div>
  </div>

</div>
