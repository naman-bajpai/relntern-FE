
<div class="flex min-h-full items-center justify-center bg-gray-100">
  <div class="max-w-md w-full mx-auto p-8 bg-white rounded-lg shadow-lg">
    <div class="flex justify-center">
      <img class="h-16 w-auto" src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg" alt="Your Company">
    </div>
    <h2 class="mt-6 text-2xl font-bold text-center text-gray-800">Sign in to Relntern account</h2>
    <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="event.preventDefault(); handleSignIn();">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="mt-1">
          <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 rounded-md border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 rounded-md border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="goToPage('dashboard')">
          Sign in
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
    </div>
  </div>
</div>
