<body class="bg-gray-100">
  <nav>

  </nav>

  <main class="container mx-auto mt-8 px-4">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold mb-4">Add Intern</h2>
      <form>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-bold mb-2" for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName"
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter full name" required>
          </div>
          <div>
            <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
            <input type="email" id="email" name="email"
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter email address" required>
          </div>
          <div class="col-span-2">
            <label class="block text-gray-700 font-bold mb-2" for="address">Address</label>
            <textarea id="address" name="address"
              class="border border-gray-300 rounded-md px-3 py-2 w-full h-20 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter address" required></textarea>
          </div>
          <div>
            <label class="block text-gray-700 font-bold mb-2" for="mentor">Mentor</label>
            <input type="text" id="mentor" name="mentor"
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter mentor's name" required>
          </div>
          <div>
            <label class="block text-gray-700 font-bold mb-2" for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate"
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              required>
          </div>
          <div class="col-span-2">
            <label class="block text-gray-700 font-bold mb-2" for="association">Association</label>
            <select id="association" name="association"
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              required>
              <option value="" disabled selected>Select association</option>
              <option value="PetChem IT">PetChem IT</option>
              <option value="Finance">Finance</option>
              <option value="Marketing">Marketing</option>
              <option value="HR">HR</option>
            </select>
          </div>
        </div>

        <div class="mt-6">
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            Add Intern
          </button>
        </div>
      </form>
    </div>
  </main>

</body>
